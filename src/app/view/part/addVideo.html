<div class="padding-big">
    <form name="video">
        <div class="form-group">
            <label>Link to Video<span class="text-danger" ng-if="video.link.$dirty && video.link.$error.required">Should not be empty</span></label>
            <input type="text" class="form-control" name="link" ng-model="link" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-danger" ng-disabled="video.$invalid" ng-click="addVideo()">Create</button>
            <button type="submit" class="btn btn-info" ng-click="close()">Cancel</button>
        </div>
    </form>
</div>
